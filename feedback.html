<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <nav class="top-navbar">
            <div class="logo"><img style=" height: 50px;" src="images/logo2.png"> </div>
            <ul class="nav-links">
                <li><a href="index.html">Back >></a></li>
               
    
            </ul>
            
        </nav>
    </header>
<body>
    <div class="container1">
        <h1 style="color: magenta;">Feedback</h1>
        <p>We would love to hear your thoughts, suggestions, concerns, or problems with anything so we can improve!</p>

        <form id="feedbackForm" action="https://formspree.io/f/xeogovqg" method="POST">
            <div class="section">
                <label for="feedbackType" style="color: magenta;">Feedback Type</label>
                <div class="radio-group">
                    <input type="radio" id="comments" name="feedbackType" value="Comments">
                    <label for="comments">Comments</label>
                    <input type="radio" id="suggestions" name="feedbackType" value="Suggestions">
                    <label for="suggestions">Suggestions</label><br>
                    <input type="radio" id="questions" name="feedbackType" value="Questions"><br>
                    <label for="questions">Questions</label>
                </div>
            </div>

            <div class="section">
                <label for="feedbackDescription" style="color: magenta;">Describe Your Feedback:</label>
                <textarea id="feedbackDescription" name="feedbackDescription" rows="5" placeholder="ex: I loved the product!"></textarea>
            </div>

            <div class="sectionone">
                <label for="firstName" style="color: magenta;">Name</label>
                <div class="name-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="sectionone">
                <label for="email" style="color: magenta;">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        // Example script to validate the form (optional)
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
